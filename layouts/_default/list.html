{{define "main"}}
<h1>{{.Title}}</h1>
共 {{len .Pages}} 篇文章。
{{ range .Pages.GroupByDate "2006"}}
<h2>
  {{.Key}} 
</h2>
<div class="articles">
    {{range .Pages}}
  <div class="articles-item">
    <a href="{{ .Permalink }}"> {{.Title}}</a>
    <time datetime="{{.Date.Format "2006-01-02"}}">
      {{ .Date.Format "01-02"}}
    </time>
  </div>
  {{end}}
</div>
{{end}}
{{end}}
