{{define "main"}}
<h1>{{.Title}}</h1>
共 {{len .Pages}} 篇文章。
{{ range .Pages.GroupByDate "2006"}}
<hr/>
<h3>
  {{.Key}}  <sub>[{{len .Pages}}]</sub>
</h3>
<ul>
    {{range .Pages}}
  <li>

  </li>
  {{end}}
</ul>
{{end}}
{{end}}
